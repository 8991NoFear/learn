<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Vue From freecodecamp.org</title>
    <style>
        .box {
            width: 256px;
            height: 256px;
            background-color: blueviolet;
        }
        
        .box1 {
            width: 256px;
            height: 256px;
            background-color: chartreuse;
        }
        
        .box2 {
            width: 256px;
            height: 256px;
            background-color: chocolate;
        }
        
        .box3 {
            width: 256px;
            height: 256px;
            background-color: cornflowerblue;
        }
        
        .box4 {
            width: 256px;
            height: 256px;
            background-color: darkkhaki;
        }
        
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{ greeting }}
        <input type="text" v-model="greeting" @keyup.enter="greet(greeting + 'D:D:D')">
        <hr>
        <div v-if="isVisible" class="box"></div>
        <div v-else-if="isVisible1" class="box2"></div>
        <div v-else="isVisible2" class="box3"></div>
        <hr>
        <button @click="toggleBox">Toggle Box</button>
        <div v-show="isVisible3" class="box3"></div>
        <hr>
        <login-form />
        <hr>
        <h1>WTF</h1>
        <button @click="toggleBox4">toggle box 4</button>
        <box v-if="isVisible4" />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    greeting: 'Hello Vue3!',
                    isVisible: true,
                    isVisible1: true,
                    isVisible2: true,
                    isVisible3: true,
                    isVisible4: true
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible3 = !this.isVisible3;
                },
                greet(greeting) {
                    console.log(greeting);
                },
                toggleBox4() {
                    this.isVisible4 = !this.isVisible4;
                }
            },
            updated() {
                console.log('Main component is updated');
            }
        });

        app.component('login-form', {
            template: `
                <form @submit.prevent="handleSubmit">
                    <h2>{{ title }}</h2>
                    <custom-input
                        v-for="(input, index) in inputs"
                        :key="index"
                        v-model="input.value"
                        v-bind:label="input.label"
                        v-bind:type="input.type"
                    />
                    <button>Login</button>
                </form>
            `,
            data() {
                return {
                    title: 'Login Form',
                    inputs: [{
                        value: '',
                        type: 'email',
                        label: 'Email'
                    }, {
                        value: '',
                        type: 'password',
                        label: 'Password'
                    }],
                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.inputs[0].value, this.inputs[1].value);
                }
            },
            components: [
                'custom-input'
            ]
        });

        app.component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input :type="type" v-model="inputValue"> 
                </label>
            `,
            props: [
                'label',
                'modelValue',
                'type'
            ],
            // data() {
            //     return {
            //         inputValue: ''
            //     }
            // },
            computed: {
                inputValue: {
                    get() {
                        return this.modelValue;
                    },
                    set(value) {
                        this.$emit('update:modelValue', value);
                    }
                }
            }
        });

        app.component('box', {
            template: `
                <div class="box4"></div>
            `,
            created() {
                console.log('box is created');
            },
            mounted() {
                console.log('box is mounted');
            },
            unmounted() {
                console.log('box is unmounted');
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
