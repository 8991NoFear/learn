<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnames Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Vietnames Map
                    </div>
                    <div class="card-body">
                        <div id="map" style="width: 500px; height: 500px;" class="w-100 p-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script defer>

        let data;
        fetch('./diaphanhuyen.geojson')
        .then(response => response.json())
        .then(json => {
            data = json;
        });

        // TOREMEMBER: phai dung thu tu southeast roi den northwest
        const bounds = [
            [95.4, 5.5], // southeast 5.299, 
            [121.6, 24.9] // northwest
        ];

        mapboxgl.accessToken = 'pk.eyJ1IjoiODk5MW5vZmVhciIsImEiOiJja3YzOWltM3cxZHBjMnVxMXZ1MjFvZzl1In0.INARVM0hWYBasZThvVobhQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/8991nofear/ckv3yfkga567r14pid8xjzltm',
            center: [108.206230, 16.047079], // danang
            zoom: 4.5,
            maxBounds: bounds
        });

        map.on('load', () => {
            map.addSource('vn_src', {
                type: 'geojson',
                data: data
            });

            map.addLayer({
                id: 'vn_layer',
                source: 'vn_src',
                type: 'fill',
                paint: {
                    'fill-color': '#f08',
                    'fill-opacity': 0.4
                }
            });
        });
    </script>
</body>
</html>
