</head>

<body>
    <div class="container">
        <h1>See console :)</h1>
        <button id="btn" class="btn btn-primary">Click me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer>
        // -------------------------------------
        // - getElementbyID vs querySelector
        // -------------------------------------

        // const btn1 = document.getElementById('btn'); // only select one element by its id
        // console.log(btn1);
        // console.dir(btn1);

        // const btn2 = document.querySelector('button#btn.btn.btn-primary'); // can select multiple elements by its tagname, id, class ...
        // console.log(btn2);
        // console.dir(btn2);

        // -------------------------------------
        // - 'this' keyword
        // -------------------------------------

        function Car(name, color) {
            this.name = name;
            this.color = color;
        }

        Car.prototype.run = function() {
            const work = () => {
                console.log(this) // arrow function doesn't have context so 'this' is closest object which belongs to
            }
            work()

            function go() {
                console.log(this) // 'this' is Windows object
            }
            go()

            console.log(this)
        }
        const car = new Car('mecerdes s450', 'black'); // when use 'new' keyword Car() is constructor
        car.run();
    </script>
</body>
